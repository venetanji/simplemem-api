name: Docker Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  build-cpu:
    name: Build CPU Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build CPU Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: simplemem-api:cpu-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test CPU image
        run: |
          docker run --rm simplemem-api:cpu-latest python -c "import sys; print(f'Python {sys.version}')"
          docker run --rm simplemem-api:cpu-latest python -c "import app; print('App module loaded successfully')"

  build-cuda:
    name: Build CUDA Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build CUDA Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.cuda
          push: false
          load: true
          tags: simplemem-api:cuda-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test CUDA image
        run: |
          docker run --rm simplemem-api:cuda-latest python -c "import sys; print(f'Python {sys.version}')"
          docker run --rm simplemem-api:cuda-latest python -c "import torch; print(f'PyTorch version: {torch.__version__}')"
          docker run --rm simplemem-api:cuda-latest python -c "import app; print('App module loaded successfully')"
